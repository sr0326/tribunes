<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/tribune/static/editor/css/editormd.min.css" rel="stylesheet" />
  <script src="/tribune/static/editor/lib/marked.min.js"></script>	
  <script src="/tribune/static/js/jquery-3.3.1.js"></script>
  <script src="/tribune/static/js/showdown.min.js"></script>
</head>
<body>
<div id="ss" th:text="${s}" style="display:none"></div>
<div style="display: block; width: 373px; height: 521px;"><div class="markdown-body editormd-preview-container" previewcontainer="true" style="padding: 20px;" id="article"></div></div>
</body>
<script type="text/javascript">
    window.onload=convert();
    function convert(){
       var s= $("#ss").html();
        console.log(s);
        var converter = new showdown.Converter();
        var html = converter.makeHtml(s);
       	$("#article").html(html);
       	 
    }
</script>

</html>
